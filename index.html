<html>
 <head>
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
     var map;

     function initMap() {
       map = new google.maps.Map(document.getElementById("map"), {
         center: {
           lat: 40.7413549,
           lng: -73.99802439999996
         },
         zoom: 12
       });

       var somewhere1 = {lat: 40.741354, lng: -73.99802439999};

       var marker1 = new google.maps.Marker({
         map: map,
         position: somewhere1,
         title: 'Somewhere-1 Marker'
       });

       var infoWindow1 = new google.maps.InfoWindow({
         content: "Some pretty content should be here. But I will use lorem ipsum for now."
           + " Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
       })

       marker1.addListener('click', function() {
         infoWindow1.open(map, marker1)
       })
     }
   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBONpnUbTddD57RkMLz401RuuvCmCBVqQ&v=3&callback=initMap">
   </script>
 </body>
</html>
